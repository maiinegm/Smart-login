<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Smart Login System</title>

</head>

<body>
    <div class="layer">
    <div class="container">
        <div class="row text-center justify-content-center mt-5">
            <div class="col-md-6 col-10 form">
                <!--LOGIN FORM-->
                <div class="col-md-10 mx-auto mt-5" id="signInForm">
                    <div class="loginInputs" id="signInAction">
                        <p class="tittle">Sign In</p>
                        <input type="email" id="email-signin"
                            class="email-input mt-5 form-control" placeholder="Email Address">
                        <p class="emailInValid"></p>
                        <input type="password" id="password-signin"
                            class="pass-input form-control" placeholder="Password">
                        <p class="required"></p>
                        <button class="button btn btn-dark" id="loginButton">Login</button>
                        <div class="link">
                            <p>Donâ€™t have an account? </p>
                            <a href="#" class="signup" id="signup">Sign Up</a>
                        </div>
                    </div>
                </div>
                <!--SIGNUP FORM-->
                <div class="col-md-10 mx-auto hidden" id="signUpForm">
                    <div id="signUpAction" class="loginInputs">
                        <p class="tittle mt-5">create account</p>
                        <input type="text" id="username-signup"
                            class="user-input form-control mt-5" placeholder="Enter Your Name">
                        <input type="email" id="email-signup" class="email-input form-control"
                            placeholder="Enter Your Email">
                        <input type="password" id="password-signup"
                            class="pass-input form-control" placeholder="Enter password">
                        <p class="required" id="uprequired"></p>
                        <button class="button btn btn-dark" id="signUpButton">Sign Up</button>
                        <div class="link">
                            <p>Already have an account? </p>
                            <a href="#" class="signin" id="signin">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>



</body>

</html>
